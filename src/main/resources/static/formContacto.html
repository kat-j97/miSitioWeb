<html>
    <head>
        <title>Formulario de contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilos2.css" rel="stylesheet" type="text/css"/>
 
    </head>

    <body>
        <header class="header">
            <section>
                <h2 style="text-align: center;" class="nav-link">Envíanos un email</h2>
            </section>
        </header>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h3 class="parrafosejemplo">¿Tienes alguna pregunta o necesitas más información? No dudes en ponerte en contacto con nosotros a través del siguiente formulario:</h3>
        <br>
        <br>
        <form action="#">
            <label>Nombre completo: </label>
            <input type="text" name="nombreCompleto" id="nombreCompleto" placeholder="Digite su nombre completo:" size="50"/>
            <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
            <br>
            <br>
            <label>Número de contacto: </label>
            <input type="text" name="numeroContacto" id="numeroContacto" placeholder="Digite su número de contacto:" size="50"/>
            <br>
            <br>
            <label>Comentario: </label>
            <input type="text" name="comentario" id="comentario" placeholder="Digite su comentario:" size="50"/>
            <br>
            <br>
            <input type="submit" value="Enviar"/>
        </form>
        <br>
        <br>
        <label>Número telefónico: 8888-8888</label>
        <br>
        <br>
        <a class="nav-link" href="pagPrincipal.html" >Volver a la página principal</a>
    </body>
</html>
